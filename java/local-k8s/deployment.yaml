apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
  labels:
    app: java-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-deployment
  template:
    metadata:
      labels:
        app: java-deployment
    spec:
      containers:
      - name: java
        image: container-apps-health-probe-examples-java:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /probe/http
            port: 8080
        readinessProbe:
          httpGet:
            path: /probe/https
            port: 8443
        startupProbe:
          httpGet:
            path: /probe/http
            port: 8080